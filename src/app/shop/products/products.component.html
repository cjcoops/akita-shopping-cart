<div *ngIf="!(loading$ | async); else loadingMessage" class="product-list">
  <div *ngFor="let p of (products$ | async)" class="card product">
    <div class="card-body">
      <div class="emoji float-right">{{ p.emoji }}</div>
      <h5 class="card-title" [routerLink]="[p.id]" routerLinkActive="router-link-active">{{p.name}}</h5>
      <p class="card-text">{{p.price | currency }}</p>
      <button type="button" (click)="onAddToCart(p.id)" class="btn btn-outline-primary">Add to cart</button>
    </div>
  </div>
</div>
<ng-template #loadingMessage>
  <div>Loading products...</div>
</ng-template>
