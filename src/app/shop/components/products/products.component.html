<div class="product-list">
    <div *ngFor="let p of products" class="card product">
      <div class="card-body">
        <div class="emoji float-right">{{ p.emoji }}</div>
        <h5 class="card-title">{{p.name}}</h5>
        <p class="card-text">{{p.price | currency }}</p>
        <button type="button" (click)="onAddToCart(p.id)" class="btn btn-primary">Add to cart</button>
      </div>
    </div>
</div>
